<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration page</title>
  <style>.text {
    text-align: center;
  }</style>
</head>


<body>
<div class="text">
  <h1>Registration page</h1>

  <form action = "login" method="post">

    Enter your name:
    <input type = "text" name = "name" style="background: #77a8f7"/>
    <br>
    <br>

    Enter your lastname:
    <input type = "text" name = "lastname" style="background: #77a8f7"/>
    <br>
    <br>

    Enter your email:
    <input type = "text" name = "email" style="background: #77a8f7"/>
    <br>
    <br>

    Enter your number :
    <input type = "text" name = "number" style="background: #77a8f7"/>
    <br>
    <small>(your number will be used as login)</small>
    <br>
    <br>

    Create password:
    <input type = "password" name = "password" style="background: #77a8f7"/>
    <br>
    <br>

    Repeat password:
    <input type = "password" name = "password2" style="background: #77a8f7"/>
    <br>
    <br>

    <input type = "submit" value="Complete registration!" style="background: #77a8f7"/>
    <br>

  </form>
</div>
</body>

</html>
